<!DOCTYPE html>

<html lang="en" ng-app="app" id="ng-app">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <title></title>
    </head>
    <body ng-controller="baseController">
        <div class="images" data-like-google>
            <a ng-repeat="image in images" data-popup-window href="{{image.src}}"><img class="like" width="100" src="{{image.src}}" alt="" /></a>
        </div>

        <a href="img/01.jpg" data-popup-window data-window-settings="{url:2}">
            <img src="img/02.jpg" alt="" width="200" />
        </a>
        <script src="js/libs/angular/angular.min.js"></script>
        <script src="js/popup/popup.js"></script>
        <script src="js/main.js"></script>
        <div data-popup-wrap></div>
    </body>
</html>
