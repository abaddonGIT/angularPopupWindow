<!DOCTYPE html>

<html lang="en" ng-app="app" id="ng-app">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <title></title>
    </head>
    <body ng-controller="baseController">
        <div class="images" data-like-google>
            <a href="#" ng-repeat="image in images" data-popup-window href="{{image.src}}" data-window-settings="{}"><img class="like" width="100" src="{{image.src}}" alt="" /></a>
        </div>
        <script src="js/libs/angular/angular.min.js"></script>
        <script src="js/popup/popup.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
