<!DOCTYPE html>

<html lang="en" ng-app="app" id="ng-app">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <title></title>
    </head>
    <body ng-controller="baseController">
        <div class="images">
            <a ng-repeat="image in images" data-popup-window href="{{image.src}}" data-request="{title: '{{image.title}}'}" data-group="first"><img class="like" width="100" src="{{image.src}}" alt="" /></a>
        </div>
        <hr />
        <div>
            <a style="cursor: pointer; display: block; margin: 5px 0;" ng-repeat="image in images" data-popup-window data-settings="{winType:'ajax'}" data-request="{id: '{{image.id}}'}" data-group="free">{{image.title}}</a>
        </div>
        <a href="img/01.jpg" data-group="two" data-popup-window data-request="{title: 'Первая картинка', type: 'html', href: 'img/01.jpg'}" data-settings="{winType:'ajax'}">
            <img src="img/02.jpg" alt="" width="200" />
        </a>

        <script src="js/libs/angular/angular.min.js"></script>
        <script src="js/popup/popup.js"></script>
        <script src="js/main.js"></script>
        <div data-popup-wrap></div>
    </body>
</html>
